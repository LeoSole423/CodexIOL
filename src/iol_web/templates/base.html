<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>IOL Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <script defer src="/static/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  </head>
  <body>
    <div class="bg"></div>
    <header class="topbar">
      <div class="brand">
        <div class="logo">IOL</div>
        <div class="brand-text">
          <div class="brand-title">Portfolio</div>
          <div class="brand-sub">Dashboard local (SQLite)</div>
        </div>
      </div>
      <nav class="nav">
        <a href="/" class="nav-link">Dashboard</a>
        <a href="/assets" class="nav-link">Activos</a>
        <a href="/history" class="nav-link">Historia</a>
      </nav>
    </header>

    <main class="container">
      {% block content %}{% endblock %}
    </main>

    <footer class="footer">
      <span>Fuente: <code>data/iol_history.db</code> (snapshots)</span>
    </footer>
  </body>
</html>
